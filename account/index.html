<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>D&Y's</title>
        <link rel="stylesheet" href="../styles/styles.css" />
        <link rel="stylesheet" href="../styles/shared.css" />
        <link rel="stylesheet" href="./account.css" />
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-left">
                <a class="nav-title" href="../home.html">D&amp;Y's</a>
            </div>
            <div class="nav-right">
                <a class="secondary-btn" href="../sell_item/">Sell item</a>
                <a href="../cart/">
                    <div class="basket">
                        <img
                            class="basket-nav"
                            src="https://cdn3d.iconscout.com/3d/premium/thumb/cart-5590712-4652404.png"
                            alt="Shopping cart"
                        />
                        <p class="notification">1</p>
                    </div>
                </a>
                <a href="../account/">
                    <img
                        class="account-nav"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/1024px-Circle-icons-profile.svg.png"
                        alt="Profile Picture"
                    />
                </a>
            </div>
        </nav>
        <main class="account">
            <div class="account-container padding-bottom">
                <div>
                    <img
                        class="pfp"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/1024px-Circle-icons-profile.svg.png"
                        alt="pfp"
                    />
                </div>
                <div class="user-details">
                    <h3>Welcome, Some Name</h3>
                    <p class="helper-text-user">My details</p>
                    <p class="user-data">
                        <img src="https://cdn-icons-png.flaticon.com/512/2989/2989993.png" alt="Email icon">
                        demo1@gmail.com (ID: d_102)
                    </p>
                    <p class="user-data">
                        <img src="https://cdn-icons-png.flaticon.com/512/2400/2400051.png" alt="Company icon">
                        Demo Company
                    </p>
                    <p class="user-data">
                        <img src="https://cdn-icons-png.flaticon.com/512/6676/6676508.png" alt="Company icon">
                        2525 AB, Appelstraat 5, Nederland
                    </p>
                    <p class="user-data">
                        <img src="https://cdn-icons-png.flaticon.com/512/2014/2014411.png" alt="Company icon">
                        British English
                    </p>
                    <p class="user-data">
                        <img src="https://cdn-icons-png.flaticon.com/512/405/405759.png" alt="Company icon">
                        I am a demo user
                    </p>
                    <div class="logout-form">
                        <a href="../" class="danger-btn">Logout</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
