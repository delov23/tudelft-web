<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&Y's</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/shared.css" />
    <link rel="stylesheet" href="./cart.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <a class="nav-title" href="../home.html">D&Y's</a>
      </div>
      <div class="nav-right">
        <a class="secondary-btn" href="../cart/">Shopping cart</a>
        <a class="secondary-btn" href="../sell_item/">Sell item</a>
        <a class="primary-btn" href="../account/">My account</a>
      </div>
    </nav>
    <main>
      <div class="item-info-container">
        <div class="top-row">
          <div class="product">
            <p>Product</p>
          </div>
          <div class="price">
            <p>Price</p>
          </div>
          <div class="qty">
            <p>Quantity</p>
          </div>
          <div class="total">
            <p>Total</p>
          </div>
          <div class="remove">
            <p>Remove</p>
          </div>
        </div>
        <div class="item-card">
          <div class="product-info">
            <div class="img-container">
              <img
                src="https://images.unsplash.com/photo-1606229365485-93a3b8ee0385?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                alt=""
              />
            </div>
            <div class="name">
              <p>MacBook Air M1</p>
            </div>
          </div>
          <div class="item-info">
            <div class="price-info">
              <span class="price-label">Price: </span>
              <p>€900.00</p>
            </div>
            <div class="qty-info">
              <div class="centered content">
                <button class="minus-button button-style">-</button>
                <input class="qty-field" type="text" value="3" />
                <button class="plus-button button-style">+</button>
              </div>
            </div>
            <div class="total-info">
              <span class="price-label">Total: </span>
              <p>€2700.00</p>
            </div>
            <div class="remove-info">
              <button class="remove-button button-style">X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="checkout-total-container">
        <div class="total-container">
          <p>Total: <span class="total-price"></span></p>
        </div>
        <div class="centered-content padding-top-submit">
          <button type="submit" class="accent-btn">Checkout</button>
        </div>
      </div>
    </main>
    <script src="../scripts/forms.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
