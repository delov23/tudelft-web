<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <a class="nav-title" href="/">D&Y's</a>
      </div>
      <div class="nav-right">
        <a class="secondary-btn" href="/signin.html">Sign in</a>
        <a class="primary-btn" href="/signup.html">Sign up</a>
      </div>
    </nav>
    <main>
      <div class="item-info-container">
        <div class="top-row">
          <p class="product">Product</p>
          <p class="price">Price</p>
          <p class="qty">Quantity</p>
          <p class="total">Total</p>
          <p class="remove">Remove</p>
        </div>
        <div class="item-info">
          <div class="product-info">
            <div class="img"></div>
            <div class="name">
              <p>MacBook Air M1</p>
            </div>
          </div>
          <div class="price-info">
            <p>€100.00</p>
          </div>
          <div class="qty-info">
            <div class="centered content">
              <button>-</button>
              <input class="qty-field" type="text" />
              <button>+</button>
            </div>
          </div>
          <div class="total-info">
            <p>€300.00</p>
          </div>
          <div class="remove-btn">
            <button>X</button>
          </div>
        </div>
      </div>
      <div class="centered-content padding-top-submit">
        <button type="submit" class="accent-btn">Checkout</button>
      </div>
    </main>
    <script src="forms.js"></script>
  </body>
</html>
