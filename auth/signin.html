<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce</title>
        <link rel="stylesheet" href="../styles/styles.css" />
        <link rel="stylesheet" href="../styles/shared.css" />
        <link rel="stylesheet" href="./auth.css" />
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-left">
                <a class="nav-title" href="./">D&Y's</a>
            </div>
            <div class="nav-right">
                <a class="secondary-btn" href="./signin.html">Sign in</a>
                <a class="primary-btn" href="./signup.html">Sign up</a>
            </div>
        </nav>
        <main>
            <form class="formatted-form" method="POST" action="#">
                <div class="form-content">
                    <h2>Login</h2>
                    <div class="form-field">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            id="username"
                            placeholder="your_username"
                        />
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" />
                    </div>
                    <div class="centered-content padding-top">
                        <a href="../home.html">
                            <button type="button" class="primary-btn">
                                Log in
                            </button>
                        </a>
                    </div>
                </div>
            </form>
        </main>
        <script src="../scripts/forms.js"></script>
    </body>
</html>
